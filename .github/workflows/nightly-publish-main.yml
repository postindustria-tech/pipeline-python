name: Nightly Publish Main

on:
  workflow_dispatch:
    inputs:
      dryrun:
        default: false
        type: boolean
        description: Dry Run
  workflow_run:
    workflows: [Nightly PRs to Main]
    types: [completed]

jobs:
  Nightly_Publish_Main:
    uses: postindustria-tech/common-ci/.github/workflows/nightly-publish-main.yml@main
    with:
      repo-name: ${{ github.event.repository.name }}
      org-name: ${{ github.event.repository.owner.login }}
      dryrun: ${{ inputs.dryrun || false }}
      build-platform: ubuntu-latest
    secrets:
      token: ${{ secrets.ACCESS_TOKEN }}
      TestResourceKey: ${{ secrets.SUPER_RESOURCE_KEY}}
      PypiToken: ${{ secrets.PYPI_TOKEN }}

